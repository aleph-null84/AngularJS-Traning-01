<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8">
  <title>Hello Angular Title</title>
  
  <script src="angular.js"></script>
</head>
<body ng-init="hourOfDay = 10">
  <div ng-controller="MainCtrl">
      <h1>Hello Angular!</h1>
      <p ng-if="hourOfDay < 12">Good morning</p>
      <p ng-if="hourOfDay > 17">Good evening</p>
      <p>The hour of the day is: <span ng-bind="hourOfDay"></span></p>
      <p>The hour of the day is: {{hourOfDay}} </p>
  </div>
  
  <script>
        console.log(angular);

        var module = angular.module("myApp", []);
        module.controller("MainCtrl", MainFunc);

        function MainFunc($scope) {
            var scope = angular.getScope();
            scope.hourOfDay = 19;
            //$scope.hourOfDay = 18;
            console.log("main called");

        }

    </script>
</body>
</html>
