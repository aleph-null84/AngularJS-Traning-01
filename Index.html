<!DOCTYPE html>
<html ng-app>
<head>
<meta charset="UTF-8">
  <title>Hello Angular Title</title>
  
  <script src="angular.js"></script>
</head>
<body ng-init="hourOfDay = 10">
  <h1>Hello Angular!</h1>
  <p ng-if="hourOfDay < 12">Good morning</p>
  <p ng-if="hourOfDay > 17">Good evening</p>
  <p>The hour of the day is: <span ng-bind="hourOfDay"></span></p>
  <p>The hour of the day is: {{hourOfDay}} </p>
</body>
</html>
